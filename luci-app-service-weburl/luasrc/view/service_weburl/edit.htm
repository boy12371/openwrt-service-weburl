<%+cbi/valueheader%>
<form class="cbi-map" method="post">
    <h2><%:Edit Service%></h2>
    <div class="cbi-section">
        <div class="cbi-section-descr">
            <input type="hidden" name="id" value="<%=self.service.id%>">
            <label><%:Title%></label>
            <input type="text" name="title" value="<%=self.service.title%>" required>
            <label><%:URL%></label>
            <input type="url" name="url" value="<%=self.service.url%>" required>
            <label><%:Description%></label>
            <textarea name="description" rows="3"><%=self.service.description%></textarea>
        </div>
    </div>
    <div class="cbi-page-actions">
        <button type="submit" class="cbi-button cbi-button-save"><%:Save Changes%></button>
    </div>
</form>
<%+cbi/valuefooter%>
