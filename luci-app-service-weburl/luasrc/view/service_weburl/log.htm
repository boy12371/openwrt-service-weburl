<%+header%>

<script type="text/javascript">//<![CDATA[
    window.addEventListener('load', function() {
        loadLogs();
    });

    function loadLogs() {
        XHR.get('<%=luci.dispatcher.build_url("admin", "services", "service_weburl", "get_logs")%>', null,
            function(x, data) {
                if (data) {
                    var logList = document.getElementById('log-list');
                    logList.innerHTML = '';
                    
                    if (data.length === 0) {
                        logList.innerHTML = '<tr><td colspan="4" class="text-center"><%:No logs found%></td></tr>';
                        return;
                    }
                    
                    data.forEach(function(log) {
                        var row = document.createElement('tr');
                        
                        // 格式化时间
                        var date = new Date(log.created_at);
                        var formattedDate = date.toLocaleString();
                        
                        // 设置操作类型的样式
                        var actionClass = '';
                        switch(log.action) {
                            case 'add':
                                actionClass = 'log-action-add';
                                break;
                            case 'edit':
                                actionClass = 'log-action-edit';
                                break;
                            case 'delete':
                                actionClass = 'log-action-delete';
                                break;
                        }
                        
                        row.innerHTML = `
                            <td>${formattedDate}</td>
                            <td><span class="log-action ${actionClass}">${htmlEscape(log.action)}</span></td>
                            <td>${htmlEscape(log.details)}</td>
                            <td>${log.id}</td>
                        `;
                        
                        logList.appendChild(row);
                    });
                }
            }
        );
    }

    function htmlEscape(str) {
        return String(str)
            .replace(/&/g, '&amp;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
    }
//]]></script>

<style>
.log-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1em;
}

.log-table th,
.log-table td {
    padding: 0.5em;
    border: 1px solid #ddd;
    text-align: left;
}

.log-table th {
    background-color: #f5f5f5;
    font-weight: bold;
}

.log-table tr:nth-child(even) {
    background-color: #f9f9f9;
}

.log-table tr:hover {
    background-color: #f0f0f0;
}

.log-action {
    display: inline-block;
    padding: 0.2em 0.6em;
    border-radius: 3px;
    font-size: 0.9em;
}

.log-action-add {
    background-color: #dff0d8;
    color: #3c763d;
}

.log-action-edit {
    background-color: #fcf8e3;
    color: #8a6d3b;
}

.log-action-delete {
    background-color: #f2dede;
    color: #a94442;
}

.text-center {
    text-align: center;
}

.log-filters {
    margin-bottom: 1em;
}

.log-filters select {
    padding: 0.3em;
    margin-right: 1em;
}
</style>

<h2><%:Operation Logs%></h2>

<div class="cbi-map">
    <div class="cbi-section">
        <div class="log-filters">
            <select id="action-filter" onchange="loadLogs()">
                <option value=""><%:All Actions%></option>
                <option value="add"><%:Add%></option>
                <option value="edit"><%:Edit%></option>
                <option value="delete"><%:Delete%></option>
            </select>
        </div>
        
        <table class="log-table">
            <thead>
                <tr>
                    <th><%:Time%></th>
                    <th><%:Action%></th>
                    <th><%:Details%></th>
                    <th><%:ID%></th>
                </tr>
            </thead>
            <tbody id="log-list">
                <tr>
                    <td colspan="4" class="text-center"><%:Loading...%></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<%+footer%>
