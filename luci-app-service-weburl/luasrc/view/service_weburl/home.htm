<%+header%>
<div class="cbi-map">
    <h2><%:Service List%></h2>
    <div class="cbi-section">
        <div class="cbi-section-node">
            <div class="table" style="width:100%">
                <div class="tr table-titles">
                    <div class="th" style="width:20%"><%:Service%></div>
                    <div class="th" style="width:40%"><%:Description%></div>
                    <div class="th" style="width:30%"><%:URL%></div>
                    <div class="th" style="width:10%"><%:Action%></div>
                </div>
                <div class="tr">
                    <div class="td">Web Service</div>
                    <div class="td">Main web service interface</div>
                    <div class="td">http://example.com</div>
                    <div class="td">
                        <a href="http://example.com" target="_blank" rel="noopener noreferrer" class="btn cbi-button cbi-button-apply">
                            <%:Open%>
                        </a>
                    </div>
                </div>
                <div class="tr">
                    <div class="td">Admin Panel</div>
                    <div class="td">Service administration interface</div>
                    <div class="td">http://admin.example.com</div>
                    <div class="td">
                        <a href="http://admin.example.com" target="_blank" rel="noopener noreferrer" class="btn cbi-button cbi-button-apply">
                            <%:Open%>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<%+footer%>
