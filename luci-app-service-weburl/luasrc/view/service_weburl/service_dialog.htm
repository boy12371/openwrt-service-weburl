<%+header%>

<div class="cbi-map">
    <h2><%:Service Management%></h2>
    <div class="cbi-section">
        <form method="post" class="inline">
            <div class="cbi-value">
                <label class="cbi-value-title"><%:Title%></label>
                <div class="cbi-value-field">
                    <input type="text" id="service_title" name="title" required class="cbi-input-text">
                    <div class="cbi-value-description"><%:Name of the service%></div>
                </div>
            </div>
            
            <div class="cbi-value">
                <label class="cbi-value-title"><%:URL%></label>
                <div class="cbi-value-field">
                    <input type="url" id="service_url" name="url" required class="cbi-input-text">
                    <div class="cbi-value-description"><%:Full URL of the service%></div>
                </div>
            </div>
            
            <div class="cbi-value">
                <label class="cbi-value-title"><%:Description%></label>
                <div class="cbi-value-field">
                    <textarea id="service_description" name="description" class="cbi-input-textarea" rows="3"></textarea>
                    <div class="cbi-value-description"><%:Optional description of the service%></div>
                </div>
            </div>
            
            <div class="cbi-page-actions">
                <button type="button" class="cbi-button cbi-button-reset" onclick="hideDialog()"><%:Cancel%></button>
                <button type="submit" class="cbi-button cbi-button-apply"><%:Save%></button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    // Dialog control functions
    function showDialog(service) {
        document.getElementById('service_title').value = service ? service.title : '';
        document.getElementById('service_url').value = service ? service.url : '';
        document.getElementById('service_description').value = service ? (service.description || '') : '';
        document.getElementById('service_dialog').style.display = 'block';
    }

    function hideDialog() {
        document.getElementById('service_dialog').style.display = 'none';
    }
</script>

<%+footer%>
